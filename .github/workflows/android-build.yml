name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set up Android SDK
      uses: r0adkll/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2

    - name: Ensure gradlew is executable
      run: chmod +x ./gradlew

    # Optional signing: decode keystore if ANDROID_KEYSTORE_BASE64 secret is provided
    - name: Decode keystore (optional)
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
      run: |
        echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > $HOME/keystore.jks
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

    - name: Add signing properties for Gradle (optional)
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
      run: |
        cat >> $GITHUB_WORKSPACE/gradle.properties <<EOF
        MYAPP_UPLOAD_STORE_FILE=$HOME/keystore.jks
        MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
        MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
        EOF

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-apks
        path: app/build/outputs/**/*.apk
