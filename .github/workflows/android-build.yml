name: Android Build (Debug APK, ensure gradlew)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure gradlew exists (create wrapper if missing)
        run: |
          if [ -f ./gradlew ]; then
            echo "gradlew already present"
            chmod +x ./gradlew
            exit 0
          fi

          echo "gradlew not found â€” downloading Gradle to generate wrapper"
          GRADLE_VERSION=7.6.1
          DIST_URL="https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
          mkdir -p /tmp/gradle-dist
          curl -fsSLo /tmp/gradle-dist/gradle.zip "$DIST_URL"
          unzip -q /tmp/gradle-dist/gradle.zip -d /tmp/gradle-dist
          export PATH="/tmp/gradle-dist/gradle-${GRADLE_VERSION}/bin:$PATH"
          echo "Using gradle: $(gradle -v | head -n 1 || true)"
          # generate wrapper in project root
          gradle wrapper --gradle-version ${GRADLE_VERSION} --no-daemon || {
            echo "gradle wrapper failed"
            ls -la
            exit 1
          }
          chmod +x ./gradlew
          echo "Generated gradlew and wrapper"

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure gradlew is executable
        # safe no-op if already done
        run: chmod +x ./gradlew || true

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: List produced APKs
        run: |
          echo "Artifacts under app/build/outputs:"
          find app/build/outputs -type f -name "*.apk" -maxdepth 6 -print || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: app/build/outputs/**/*.apk
