name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Decode keystore (optional)
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Decoding keystore..."
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$HOME/keystore.jks"
            ls -l "$HOME/keystore.jks"
          else
            echo "ANDROID_KEYSTORE_BASE64 is empty — skipping keystore decode"
          fi

      - name: Add signing properties for Gradle (optional)
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Writing signing properties to gradle.properties..."
            cat >> "$GITHUB_WORKSPACE/gradle.properties" 
            echo "Signing properties appended."
          else
            echo "No keystore — skipping signing properties"
          fi

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-apks
          path: app/build/outputs/**/*.apk
